<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 사이트 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            color: #777;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>테스트 사이트 2</h1>
</header>

<section>
    <h2>환영합니다!</h2>
    <p>여기는 간단한 테스트 사이트입니다. 버튼을 클릭해보세요!</p>
    <button onclick="alert('버튼이 클릭되었습니다!')">클릭하세요!</button>
</section>

<footer>
    <p>© 2024 테스트 사이트</p>
</footer>

</body>
</html>
