<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 테스트 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>환영합니다!</h1>
    <p>이름을 입력해주세요:</p>
    <input type="text" id="nameInput" placeholder="이름 입력">
    <button onclick="showMessage()">제출</button>
    <div class="message" id="welcomeMessage"></div>
    <a href="./other.html">다음 페이지 테스트</a>
    <script>
        function showMessage() {
            const name = document.getElementById('nameInput').value;
            const messageDiv = document.getElementById('welcomeMessage');
            if (name) {
                messageDiv.textContent = `안녕하세요, ${name}님!`;
            } else {
                messageDiv.textContent = '이름을 입력해주세요.';
            }
        }
    </script>
</body>
</html>
